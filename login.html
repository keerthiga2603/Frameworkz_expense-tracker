<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<Style>
  body {
    font-family: 'Raleway', sans-serif;
    background-image: url('http://getwallpapers.com/wallpaper/full/9/2/3/1164467-free-3d-money-wallpapers-1920x1080-htc.jpg');
    background-attachment: absolute;
  }
  
  .card {
    border-radius: 15px;
  }
  
  h2 {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
  }
  
  .form-control:focus {
    box-shadow: none;
    border-color: #6A82FB;
  }
  
  .btn-primary {
    background-color: #6A82FB;
    border-color: #6A82FB;
    transition: background-color 0.3s ease;
  }
  
  .btn-primary:hover {
    background-color: #FC5C7D;
    border-color: #FC5C7D;
  }
  
  .text-muted a {
    color: #6A82FB;
    transition: color 0.3s ease;
  }
  
  .text-muted a:hover {
    color: #FC5C7D;
  }
</style>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Welcome Back!</h2>
      <p class="text-center text-muted">Log in to your account</p>

      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log In</button>

        <div class="text-center mt-3">
          <p class="text-muted">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
